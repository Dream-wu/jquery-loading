<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>loading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="loading.css">
    <script src="jquery-3.4.0.min.js"></script>
    <script src="loding.js"></script>
</head>
<body>
    <button id="allloading">全局loading</button>
    <button id="blockloading">局部loding</button>
    <button id="cancelloading">关闭局部loding</button>
    <div id="loading" style="width: 300px;height:400px;margin:50px;background:blue;">

    </div>
    <script>
        $('#allloading').click(function() {
            $("html").showLoading(0.7, '#00d1b2');
        });
        $('#blockloading').click(function() {
            $("#loading").showLoading(0.7,'#409eff');
        });
        $('#cancelloading').click(function() {
            $("html").closeLoading();
        });
    </script>
</body>
</html>
